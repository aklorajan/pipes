<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text"  [(ngModel)]="filterStatus">
      <hr>
      <label> Add Server</label>
      <br>
      <input type="text"
      [(ngModel)]="aa">
      <br><br>
      <button class="btn btn-success" (click)="onAddServer()"> Add Server</button>
      <hr>
      <h2>app Status: {{appStatus | async}}</h2>
      <br>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filterStatus: 'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:8 }}</strong> | {{ server.instanceType }} | {{ server.started }}
        </li>
      </ul>
    </div>
  </div>
</div>
